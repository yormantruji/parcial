<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hotel</title>
    <link rel="stylesheet" href="reservas.css">
</head>
<body style="background-image: url('re.jpg');">
    <div class="container">
        <h2>Reservas de Hotel</h2>
        <form id="reservaForm">
            <div class="input-group">
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <div class="input-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="input-group">
                <label for="habitacion">Tipo de habitación:</label>
                <select id="habitacion" name="habitacion" onchange="actualizarPrecio()" required>
                    <option value="">Seleccionar...</option>
                    <option value="sencilla" data-precio="100">Habitación Sencilla</option>
                    <option value="doble" data-precio="150">Habitación Doble</option>
                    <option value="suite" data-precio="200">Suite</option>
                </select>
            </div>
            <div class="input-group">
                <label for="precioNoche">Precio por noche:</label>
                <input type="text" id="precioNoche" name="precioNoche" readonly>
            </div>

            <div class="input-group">
                <label for="fecha_ingreso">Fecha de ingreso:</label>
                <input type="date" id="fecha_ingreso" name="fecha_ingreso" onchange="calcularTotal()" required>
            </div>

            <div class="input-group">
                <label for="fecha_salida">Fecha de salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" onchange="calcularTotal()" required>
            </div>

            <div class="input-group">
                <label for="noches">Número de noches:</label>
                <input type="number" id="noches" name="noches" readonly>
            </div>

            <div class="input-group">
                <label for="total">Total a pagar:</label>
                <input type="text" id="total" name="total" readonly>
            </div>

            <button type="submit">Reservar</button>
            <button type="button" onclick="window.location.href='Q.html'">Volver</button>
        </form>
    </div>

    <script src="reservas.js"></script>
</body>
</html>
